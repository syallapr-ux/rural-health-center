<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ambulance Dispatch | Rural Health Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-danger shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fa-solid fa-truck-medical me-2"></i>108 EMERGENCY SERVICES
        </a>
    </div>
</nav>

<div class="container py-5 text-center">

    <h2 class="fw-bold text-danger">Emergency Ambulance Dispatch</h2>

    <p class="text-muted mt-2">
        This module simulates **real-time ambulance assignment**
        as followed by state emergency response systems.
    </p>

    <div class="card shadow-lg border-0 rounded-4 p-5 mt-4">
        <h4 class="fw-bold">Assigned Ambulance</h4>
        <p class="fs-5 mt-3">
            Vehicle ID: <strong id="amb-id">--</strong>
        </p>
        <p>Status: <span class="badge bg-success" id="amb-status">--</span></p>

        <button class="btn btn-danger btn-lg fw-bold rounded-pill mt-3">
            SOS – REQUEST DISPATCH
        </button>
    </div>

</div>

<footer class="bg-dark text-light mt-5">
    <div class="container py-4 text-center">
        <p class="small mb-0">Emergency Response System – Simulation</p>
    </div>
</footer>

<script>
fetch('data.json')
.then(res => res.json())
.then(data => {
    document.getElementById('amb-id').innerText = data.emergency.ambulance_id;
    document.getElementById('amb-status').innerText = data.emergency.status;
});
</script>

</body>
</html>
