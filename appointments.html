<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book OPD Appointment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
<div class="card shadow-lg rounded-4 mx-auto" style="max-width:600px;">
<div class="card-header bg-primary text-white">
<h4>OPD Registration</h4>
<small>ABDM Integrated</small>
</div>

<div class="card-body">
<label class="fw-bold">ABHA ID</label>
<input class="form-control mb-3">

<label class="fw-bold">Department</label>
<select class="form-select mb-3">
<option>General Medicine</option>
<option>Gynecology</option>
<option>Pediatrics</option>
</select>

<label class="fw-bold">Date</label>
<input type="date" class="form-control mb-4">

<button class="btn btn-primary w-100 fw-bold"
        onclick="generateToken()">
Generate Appointment Token
</button>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
