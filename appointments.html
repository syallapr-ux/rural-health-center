<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Rural Health Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg p-4 rounded-4">
                    <h2 class="fw-bold text-center mb-4">Request Appointment</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control rounded-pill" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control rounded-pill" placeholder="Enter mobile number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Department</label>
                            <select class="form-select rounded-pill">
                                <option>General Physician</option>
                                <option>Maternal Health (Maternity)</option>
                                <option>Pediatrics (Child Care)</option>
                                <option>Vaccination Drive</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Preferred Date</label>
                            <input type="date" class="form-control rounded-pill">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
