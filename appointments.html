<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | OPD Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-primary text-white p-4">
                        <h4 class="mb-0 fw-bold">OPD Registration</h4>
                        <small>Integrated with Ayushman Bharat Digital Mission</small>
                    </div>
                    <div class="card-body p-4">
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-bold">ABHA ID / PHR Address</label>
                                <input type="text" class="form-control" placeholder="example@abdm" required>
                                <div class="form-text">Don't have an ABHA ID? Use your Aadhar-linked Mobile Number.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Select Department</label>
                                <select class="form-select" required>
                                    <option value="">Choose Clinical Wing...</option>
                                    <option>General Medicine</option>
                                    <option>Obstetrics & Gynaecology</option>
                                    <option>Pediatrics</option>
                                    <option>AYUSH (Ayurveda/Yoga)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Preferred Date</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 fw-bold py-2">GENERATE TOKEN</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none">‚Üê Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
