<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OPD Appointment | Rural Health Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white p-4">
          <h4 class="fw-bold mb-1">OPD Appointment Booking</h4>
          <small>Ayushman Bharat Digital Mission (ABDM)</small>
        </div>

        <div class="card-body p-4">
          <form>
            <div class="mb-3">
              <label class="form-label fw-bold">ABHA ID / Mobile Number</label>
              <input type="text" class="form-control" placeholder="example@abdm or 9XXXXXXXXX">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Department</label>
              <select class="form-select">
                <option>General Medicine</option>
                <option>Obstetrics & Gynaecology</option>
                <option>Pediatrics</option>
                <option>Non-Communicable Diseases (NCD)</option>
                <option>AYUSH</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Preferred Date</label>
              <input type="date" class="form-control">
            </div>

            <button class="btn btn-primary w-100 fw-bold py-2">
              Generate OPD Token
            </button>
          </form>
        </div>
      </div>

      <p class="text-muted small mt-3">
        * Token generation is subject to doctor availability at the Health & Wellness Centre.
      </p>

    </div>
  </div>
</div>

<div id="footer-placeholder"></div>
<script src="script.js"></script>
</body>
</html>
