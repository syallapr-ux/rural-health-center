<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Healthcare Portal</title>
    <link href="style.css"" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero { background: #007bff; color: white; padding: 60px 0; border-bottom: 5px solid #0056b3; }
        .data-card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .emergency-btn { font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>

    <header class="hero text-center">
        <h1 id="hospital-name" class="display-4 font-weight-bold">Loading...</h1>
        <p class="lead">Vital Site Information for our Rural Community</p>
        <div class="mt-3">
    <button class="btn btn-sm btn-outline-light" onclick="changeLanguage('en')">English</button>
    <button class="btn btn-sm btn-outline-light" onclick="changeLanguage('local')">తెలుగు / हिन्दी</button>
</div>
    </header>

    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card data-card p-4 text-center">
                    <h3 class="text-secondary">Available Beds</h3>
                    <div id="bed-count" class="display-1 text-primary">--</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card data-card p-4 text-center">
                    <h3 class="text-secondary">Facility Status</h3>
                    <div id="site-status" class="h2 text-success">--</div>
                    <p>Next Vaccination: <span id="clinic-date">--</span></p>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="#" class="btn btn-danger btn-lg emergency-btn px-5 py-3">
                Call Emergency: <span id="contact">--</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
