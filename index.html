<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Health Connect | Official Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="fa-solid fa-house-chimney-medical me-2"></i>RURALCARE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#status">Live Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                </ul>
                <div class="d-flex">
                    <a href="appointments.html" class="btn btn-primary rounded-pill px-4 fw-bold">Book Now</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero-section text-white d-flex align-items-center" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?q=80&w=2000'); background-size: cover; height: 70vh;">
        <div class="container text-center">
            <h1 id="hospital-name" class="display-3 fw-bold mb-3">Connecting Rural Health</h1>
            <p class="lead fs-4 mb-4">Fast, Reliable, and Accessible Medical Information for Every Village.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="#status" class="btn btn-light btn-lg rounded-pill px-5">Check Status</a>
                <a href="appointments.html" class="btn btn-outline-light btn-lg rounded-pill px-5">Book Appointment</a>
            </div>
        </div>
    </header>

    <section id="status" class="container py-5">
        <div class="row g-4 text-center">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4 rounded-4">
                    <i class="fa-solid fa-bed text-primary fa-3x mb-3"></i>
                    <h5 class="text-muted">Available Beds</h5>
                    <div id="bed-count" class="display-4 fw-bold">--</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4 rounded-4 border-top border-primary border-4">
                    <i class="fa-solid fa-hospital-user text-success fa-3x mb-3"></i>
                    <h5 class="text-muted">Facility Status</h5>
                    <div id="site-status" class="h2 fw-bold">--</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4 rounded-4">
                    <i class="fa-solid fa-calendar-check text-info fa-3x mb-3"></i>
                    <h5 class="text-muted">Next Drive</h5>
                    <div id="clinic-date" class="h5 fw-bold mt-2">--</div>
                </div>
            </div>
        </div>
    </section>

    <div class="fixed-bottom bg-danger text-white py-3 shadow-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="h5 mb-0 fw-bold"><i class="fa-solid fa-phone-volume me-2"></i> Emergency Support</span>
            <a href="tel:108" class="btn btn-light fw-bold px-4 rounded-pill">Call <span id="contact">108</span></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
