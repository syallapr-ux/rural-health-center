<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Bank | RH Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container py-5">
  <h3 class="fw-bold text-danger mb-3">
    <i class="fa-solid fa-droplet me-2"></i>Blood Bank Inventory
  </h3>

  <p class="text-muted">
    Real-time blood component availability for emergency planning
    and referral coordination in rural regions.
  </p>

  <div class="row g-4 mt-4 text-center">
    <div class="col-md-3">
      <div class="card p-4 shadow-sm">
        <h1 class="text-danger">A+</h1>
        <p>4 Units Available</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-4 shadow-sm">
        <h1 class="text-danger">O+</h1>
        <p>8 Units Available</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-4 shadow-sm">
        <h1 class="text-danger">B+</h1>
        <p>2 Units Available</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-4 shadow-sm border border-warning">
        <h6 class="fw-bold">Emergency Note</h6>
        <p class="small">
          Contact district blood bank if stock is insufficient.
        </p>
      </div>
    </div>
  </div>
</div>

<div id="footer-placeholder"></div>

<script src="script.js"></script>
</body>
</html>
