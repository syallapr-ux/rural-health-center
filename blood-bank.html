<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Bank Management | Rural Health Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fa-solid fa-droplet me-2"></i>Rural Health Connect
        </a>
    </div>
</nav>

<header class="bg-danger text-white py-5 text-center shadow">
    <h1 class="fw-bold">Integrated Blood Bank Information System</h1>
    <p class="mb-0">e-RaktKosh Aligned | IPHS (Simulation)</p>
</header>

<main class="container my-5">

<!-- SYSTEM STATUS -->
<section class="mb-4">
    <div class="alert alert-info d-flex justify-content-between align-items-center">
        <span>
            <i class="fa-solid fa-rotate me-2"></i>
            Last Sync: <strong id="last-sync">Loading…</strong>
        </span>
        <span class="badge bg-success">LIVE</span>
    </div>
</section>

<!-- INVENTORY -->
<section class="mb-5">
    <h4 class="fw-bold text-danger mb-3">
        <i class="fa-solid fa-warehouse me-2"></i>Blood Inventory
    </h4>
    <div class="row g-3" id="inventory-cards"></div>
</section>

<!-- INVENTORY OPERATIONS -->
<section class="mb-5">
    <h4 class="fw-bold text-danger mb-3">
        <i class="fa-solid fa-syringe me-2"></i>Inventory Operations
    </h4>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <select id="bb-group" class="form-select">
                        <option value="">Blood Group</option>
                        <option>A+</option><option>A-</option>
                        <option>B+</option><option>B-</option>
                        <option>O+</option><option>O-</option>
                        <option>AB+</option><option>AB-</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input id="bb-units" type="number" class="form-control" min="1" step="1" placeholder="Units">
                </div>
                <div class="col-md-4 d-flex gap-2">
                    <button class="btn btn-success w-100" onclick="BloodBankService.addUnits()">Add</button>
                    <button class="btn btn-danger w-100" onclick="BloodBankService.issueUnits()">Issue</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- DONOR REGISTRATION -->
<section class="mb-5">
    <h4 class="fw-bold text-danger mb-3">
        <i class="fa-solid fa-user-plus me-2"></i>Donor Registration
    </h4>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <input id="donor-name" class="form-control" placeholder="Donor Name">
                </div>
                <div class="col-md-4">
                    <select id="donor-group" class="form-select">
                        <option value="">Blood Group</option>
                        <option>A+</option><option>A-</option>
                        <option>B+</option><option>B-</option>
                        <option>O+</option><option>O-</option>
                        <option>AB+</option><option>AB-</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input id="donor-contact" class="form-control" placeholder="10-digit Mobile">
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-danger" onclick="BloodBankService.registerDonor()">
                        Register Donor
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- AUDIT LOGS -->
<section>
    <h4 class="fw-bold text-danger mb-3">
        <i class="fa-solid fa-clipboard-list me-2"></i>Audit Logs
    </h4>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <ul id="bb-audit-log" class="small mb-2"></ul>
            <button class="btn btn-sm btn-secondary" onclick="toggleBloodLogs()">
                Toggle View
            </button>
        </div>
    </div>
</section>

</main>

<footer class="bg-dark text-light py-3 text-center small">
    © Rural Health Connect – Blood Bank Module
</footer>

<script src="script.js"></script>
</body>
</html>
