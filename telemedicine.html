<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telemedicine | Rural Health Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">RURAL HEALTH CONNECT</a>
    </div>
</nav>

<div class="container py-5">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm border-0 rounded-4 p-4">
            <h4 class="fw-bold text-primary mb-3">
                <i class="fa-solid fa-video me-2"></i>Telemedicine Consultation
            </h4>

            <div class="mb-3">
                <label class="form-label fw-bold">ABHA ID</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Symptoms</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <button class="btn btn-primary fw-bold">Request Doctor Call</button>
        </div>
    </div>
</div>

<footer class="bg-dark text-light text-center py-4">
    <small>Telemedicine as per MoHFW Guidelines</small>
</footer>

</body>
</html>
