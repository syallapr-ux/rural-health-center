<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Lab Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="fw-bold"><i class="fa-solid fa-microscope text-primary"></i> Diagnostic Retrieval</h2>
        <div class="card shadow-sm border-0 mt-4">
            <table class="table mb-0">
                <thead class="table-dark">
                    <tr><th>Parameter</th><th>Result</th><th>Biological Reference</th></tr>
                </thead>
                <tbody>
                    <tr><td>Hemoglobin (Hb)</td><td>13.2 g/dL</td><td>12.0 - 15.5 g/dL</td></tr>
                    <tr><td>Blood Glucose (F)</td><td>104 mg/dL</td><td>70 - 100 mg/dL</td></tr>
                    <tr><td>Sputum AFB</td><td>Not Detected</td><td>Negative</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
